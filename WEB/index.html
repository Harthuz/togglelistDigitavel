        <button class="dropbtn" onclick="toggleList()">Selecionar Item</button>
        <div id="dropdownList" class="dropdown-content">

                <li>A 2</li>
                <li>B 3</li>
                <li>B 4</li>
                <li>C 5</li>
                <li>C 6</li>

        </div>
    </div>

    <script src="script.js"></script>
</body>
